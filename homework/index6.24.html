	<script type="text/javascript">
		
		
		$(function(){
			$("#titleList>li").on("touchstart",function(){
				$('#titleList>li').css({
					"background":"#fff",
					"color":"#008AD4"
				});
				$(this).siblings().css({
					"background":"#008AD4",
					"color":"#fff"
				})
				$(".mian>div").eq($(this).index()).show().siblings().hide();
			})
			
			$(".header #headerList>li").on("touchstart",function(){
				$(this).addClass("hr").siblings().removeClass("hr");
				$(".mian>div").eq($(this).index()).show().siblings().hide();
			})
			
		})
		
		
		
		//下面为ajax获取NBA新闻内容
		$(function() {
			var url = "http://wangyi.butterfly.mopaasapp.com/news/api?type=sport&page=1&limit=30";
			var data = {
				size: 30,
				page: 1,
				limit: 30
			};
			$.ajax({
				type: "post",
				data: data,
				url: url,
				dataType: "json",
				success: function(msg) {
					var list = msg.list;
					var rues = " ";
					for(var i = 0; i < list.length; i++) {
						rues += 
						'<div class="pageOne">' +
							'<div class="picture">' + '<img src=" ' + list[i].imgurl + ' " />' + '</div>' +

							'<div class="right">' +
							'<div class="news">' +
									list[i].title +
							'</div>' +
							'<div class="date">' +
							list[i].time +
							'</div>' +
						'</div>';
					}
					$('.mian').append(rues);
					console.log(list);
					console.log(msg);
					console.log("获取数据成功");
				},
				Error: function(err) {
					console.log(err);
					console.log("获取数据失败")
				}
			})

		})
